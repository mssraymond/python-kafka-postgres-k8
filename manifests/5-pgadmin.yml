apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: pgadmin@pgadmin.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: pgadmin
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin
  namespace: kafka
spec:
  selector:
    app: pgadmin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80